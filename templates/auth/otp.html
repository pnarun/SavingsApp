{% extends 'base/layout.html' %} {% load static %} {% block userdefined %}
<style>
    .container{
        padding-top: 70px;
    }
    </style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/home/">Back <span class="sr-only">(current)</span></a>
            </li>


        </div>
    </div>
</nav>
 {% if msg %}
  <div class="alert alert-primary" role="alert">
    <center><b><i>{{msg}}</i></b></center>
  </div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <!-- <img src="/static/logo.png" alt="image not found" width="200" height="200" class="ml-5"> -->
            <p class="h2 text-uppercase mb- text-center text-info">OTP</p>
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <a href=" {% url 'script' %}" class="btn btn-info">
                    Generate OTP 
                    </a>
                </div>
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input id="otp" type="text" name="otp" class="form-control" placeholder="OTP">
                </div>
                {% comment %} <div class="form-group">
                 <button onclick="location.href = '{% url 'verify' %}'">
                    <button>
                    Verify OTP 
                    </button>
                </div> {% endcomment %}
                <!-- {% if messages %}
                {% for r in messages %}
                <div class="alert alert-primary" role="alert">
                     {{r}}
                </div>
                {% endfor %}
                {% endif %} -->
                <input type="submit" name="login" class="btn btn-info btn-block" value="Pay Now">

            </form>
        </div>
        <div class="col"></div>
    </div>
</div>



{% endblock %}
